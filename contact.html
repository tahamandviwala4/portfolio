  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary meta tags -->
    <title>Taha | Contact</title>

    <meta name="title" content="Taha | Contact" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS links -->
    <link rel="stylesheet" href="./assets/css/require.css" />
    <link rel="stylesheet" href="./assets/css/pages/contact.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" data-preloader>
      <div class="preloader-circle"></div>
    </div>

    <header class="header" id="data-header">
      <div class="container">
        <a href="./index.html"
          ><img src="./assets/images/logo.png" width="150px" alt="Taha home"
        /></a>
        <nav class="navbar" id="data-navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="./index.html" class="lable-lg navbar-link has-after"
                >Home</a
              >
            </li>

            <li class="navbar-item">
              <a href="./service.html" class="lable-lg navbar-link has-after"
                >Services</a
              >
            </li>

            <li class="navbar-item">
              <a href="./portfolio.html" class="lable-lg navbar-link has-after"
                >Portfolio</a
              >
            </li>

            <li class="navbar-item">
              <a href="#" class="lable-lg navbar-link has-after active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <a href="./contact.html" class="btn btn-primary">Contact Now</a>

        <button class="nav-toggle-btn" aria-lable="menu" id="data-nav-toggler">
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <article>
        <!-- #Contact -->
        <section
          class="section contact has-bg-image"
          aria-labelledby="contact-lable"
          style="background-image: url('./assets/images/contact-bg.png')"
        >
          <div class="container">
            <form action="" class="contact-form">
              <h2 class="haeadline-sm" id="contact-lable">Get in touch</h2>
              <p class="contact-text body-md">
                Our friendly team would love to hear from you.
              </p>
              <div class="wrapper">
                <div>
                  <lable class="lable" for="name"> First name </lable>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name *"
                    required
                    class="input-field"
                  />
                </div>

                <div>
                  <lable class="lable" for="email">Your Email </lable>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email *"
                    required
                    class="input-field"
                  />
                </div>
              </div>

              <lable class="lable" for="subject">Subject </lable>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Subject *"
                required
                class="input-field"
              />

              <lable class="lable" for="message">Your message </lable>
              <textarea
                type="text"
                name="subject"
                id="subject"
                placeholder="Your message  *"
                required
                class="input-field"
              ></textarea>
              <a href="#" class="btn btn-tertiary">Send Message</a>
            </form>

            <div class="contact-content">
              <ul class="contact-list">
                <li class="contact-item">
                  <div
                    class="item-icon"
                    style="background-color: hsl(177, 39%, 72%)"
                  >
                    <ion-icon name="call" aria-hidden="true"></ion-icon>
                  </div>
                  <div>
                    <p class="lable-lg">Phone</p>
                    <a href="tel :+919429521537" class="body-lg"
                      >+91 94295 21537</a
                    >
                  </div>
                </li>

                <li class="contact-item">
                  <div
                    class="item-icon"
                    style="background-color: hsl(41, 99%, 64%)"
                  >
                    <ion-icon name="mail" aria-hidden="true"></ion-icon>
                  </div>
                  <div>
                    <p class="lable-lg">Mail</p>
                    <a href="tel : tahamandviwala4@gmail.com" class="body-lg"
                      >tahamandviwala4@gmail.com</a
                    >
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- #Footer -->
    <footer class="footer">
      <div class="container">
        <ul class="social-list">
          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-pinterest"></ion-icon>
            </a>
          </li>
        </ul>
        <p class="text-center">&copy; 2023 copyright all right reserved</p>
      </div>
    </footer>
    <!-- Custom JS files -->
    <script src="./assets/js/script.js"></script>
    <!-- ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
